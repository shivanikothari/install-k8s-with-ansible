[defaults]
inventory = ./inventory/hosts
ANSIBLE_COLOR_VERBOSE = blue
stdout_callback = debug
#host_key_checking = false

# additional paths to search for roles in, colon separated
#roles_path    = ./plays/roles

# uncomment this to disable SSH key host checking
host_key_checking = False


[privilege_escalation]
#become=True
#become_method=sudo
#become_user=root
#become_ask_pass=False


[colors]
#highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
